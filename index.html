<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .weather-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .weather-container h1 {
            font-size: 2em;
            margin: 0;
        }

        .weather-container p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .error {
            color: red;
        }

        select {
            padding: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="weather-container">
      <p class="error"> (Note: all these values are not accurate , please check weather app for more accurate imformation)</p>
        <form id="weather-form">
            <select id="city-select">
              <option value="27.1767,78.0081">Agra</option>
              <option value="23.0225,72.5714">Ahmedabad</option>
              <option value="25.4358,81.8463">Allahabad</option>
              <option value="31.6340,74.8723">Amritsar</option>
              <option value="19.8762,75.3433">Aurangabad</option>
              <option value="12.9334,77.5609">Bangalore (Bengaluru)</option>
              <option value="23.2599,77.4126">Bhopal</option>
              <option value="30.7333,76.7794">Chandigarh</option>
              <option value="13.0827,80.2707">Chennai</option>
              <option value="11.0168,76.9558">Coimbatore</option>
              <option value="28.6139,77.2090">Delhi</option>
              <option value="17.3850,78.4867">Hyderabad</option>
              <option value="22.7196,75.8577">Indore</option>
              <option value="26.9124,75.7873">Jaipur</option>
              <option value="26.4499,80.3319">Kanpur</option>
              <option value="9.9312,76.2673">Kochi</option>
              <option value="22.5726,88.3639">Kolkata</option>
              <option value="26.8467,80.9462">Lucknow</option>
              <option value="30.9010,75.8573">Ludhiana</option>
              <option value="19.0760,72.8777">Mumbai</option>
              <option value="21.1458,79.0882">Nagpur</option>
              <option value="25.5941,85.1376">Patna</option>
              <option value="18.5204,73.8567">Pune</option>
              <option value="21.1702,72.8311">Surat</option>
              <option value="22.3072,73.1812">Vadodara</option>
              <option value="25.3176,82.9739">Varanasi</option>

             
            </select>
            <input type="submit" value="Get Weather">
        </form>
        <p id="location">Location: </p>
        <p id="temperature">Temperature: </p>
        <p id="description">Description: </p>
        <p id="error" class="error"></p>
    </div>
    <script>
        async function fetchWeather(latitude, longitude) {
            const apiKey = 'U4ZfWmXB7qGSR9D4JvPz8RLAom0UZ02k';
            const url = `https://api.tomorrow.io/v4/timelines?location=${latitude},${longitude}&fields=temperature&apikey=${apiKey}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                const currentTemp = data.data.timelines[0].intervals[0].values.temperature;
                document.getElementById('location').textContent = `Location: Latitude ${latitude}, Longitude ${longitude}`;
                document.getElementById('temperature').textContent = `Temperature: ${currentTemp} Â°C`;
                document.getElementById('description').textContent = `Description: Data from Tomorrow.io`;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('error').textContent = 'Error fetching weather data: Please try again later';
            }
        }

        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedOption = document.getElementById('city-select').value;
            const [latitude, longitude] = selectedOption.split(',');
            fetchWeather(latitude, longitude);
        });
    </script>
</body>
</html>
